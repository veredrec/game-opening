<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Shadows+Into+Light|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Game Opening</title>
  </head>
  <body>
    <section class="main">
        <h1 class="title">Happy Birthday!</h1>
        <p class="intro">So it's that time of the year again! <br> You are 36. <br>Yup. 36 years old. WOW!</p>
        <p class="number">36</p>
        <p class="prompt" id="prompt">There is a game. A special game just for your birthday. <br>Would you like to play the game? <br>(I mean, who wouldn't?!?)</p>
        <button class="button optionA" id="a">Yes!</button>
        <button class="button optionB" id="b">Nope</button>
        <p class="result" id="result"></p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
